<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/mycss2.css">
    <script src="/js/jquery-3.6.4.js"></script>
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/topersonalinformation}">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
            <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1">
            <h1>员工信息</h1>
            <header>
                <div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">新增</button>
                </div>
                <form action="#" method="get">
                    <input type="text" name="search" placeholder="搜索">
                    <button type="submit">搜索</button>
                </form>
            </header>
            <main>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>性别</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>男</td>
                        <td class="btn-group">
                            <a href="#" class="btn delete">删除</a>
                            <a href="#" class="btn update">修改</a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>李四</td>
                        <td>女</td>
                        <td class="btn-group">
                            <a href="#" class="btn delete">删除</a>
                            <a href="#" class="btn update">修改</a>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>王五</td>
                        <td>男</td>
                        <td class="btn-group">
                            <a href="#" class="btn delete">删除</a>
                            <a href="#" class="btn update">修改</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <a href="#" class="page-link">&laquo;</a>
                    <a href="#" class="page-link active">1</a>
                    <a href="#" class="page-link">&laquo;</a>
                </div>
            </main>
            <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <form id="add-form" th:action="@{/User/insert}" method="post">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">新增</h4>
                            </div>
                            <div class="modal-body">
                                <!-- 表单数据项 -->
                                <table>
                                    <tr>
                                        <td>用户名</td>
                                        <td><input id="username" name="name" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>密码</td>
                                        <td><input id="password" name="password" /></td>
                                    </tr>

                                    <tr>
                                        <td>权限等级</td>
                                        <td><input id="jurisdicion" name="jurisdicion" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>职位</td>
                                        <td><input id="job" name="job" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>工资</td>
                                        <td><input id="salary" name="salary" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td align="right"><input type="submit" value="提交"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
