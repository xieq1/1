<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script src="/js/jquery-3.6.4.js"></script>
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/topersonalinformation}">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1" id="">
            <h5>材料库存信息管理</h5>
            <table class="table-striped">
                <thead>
                <tr>
                    <th>材料名称</th>
                    <th>库存数量</th>
                    <th>订货点数量</th>
                    <th>进货周期（天）</th>
                    <th>最后进货时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var materials = [];
        // 发送 AJAX 请求时添加 Token 到 URL 中
        var token = new URLSearchParams(window.location.search).get("token");
        $.ajax({
            type: 'post',
            url: '/materials/getmaterialsall?token=' + token,
            data: {},
            success: function(res) {
                // 处理成功请求后的逻辑
                materials = [];

                if (res && res.length > 0) {
                    var str = '';

                    for (var i = 0; i < res.length; i++) {
                        materials.push(res[i]);
                        console.log(res[i])
                        str += '<tr data-id="' + res[i].materialsid + '">' +
                            '<td>' + res[i].materialsname + '</td>' +
                            '<td>' + res[i].inventory + '</td>' +
                            '<td class="orderpoint">' + res[i].orderpoint + '</td>' +
                            '<td class="interval">' + res[i].interval + '</td>' +
                            '<td>' + res[i].lasttime + '</td>' +
                            '<td class="btn-group">' +
                            '<a href="#" class="btn update1">设置订货点</a>' +
                            '<a href="#" class="btn update">设置进货时间</a>' +
                            '</td>' +
                            '</tr>';
                    }
                    $('.table-striped tbody').html(str); // 将表格内容替换为从后端获取的员工信息
                } else {
                    $('.table-striped tbody').html('暂无数据'); // 若未获取到任何员工信息，则在表格中显示暂无数据的提示
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                // 处理请求失败后的逻辑
                console.error(errorThrown);
            }
        });
        //设置订货点
        $('.table-striped').on('click', '.update1', function() {
            // 找到当前行
            var tr = $(this).closest('tr');

            // 获取当前行订货点单元格
            var orderpointTd = tr.find('.orderpoint');

            // 将订货点转换为可编辑状态
            orderpointTd.prop('contenteditable', true);
            orderpointTd.focus();
            // 保存当前的订货点值
            var oldValue = orderpointTd.text();

            // 捕获 Enter 键事件，并防止触发默认事件（即回车换行）
            orderpointTd.keydown(function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    event.target.blur(); // 关闭编辑状态
                }
            });

            // 当失去焦点时，将新的订货点值发送到服务器保存，并更新表格
            orderpointTd.on('blur', function() {
                newOrderpoint = orderpointTd.text();
                // 发送 Ajax 请求，将新的订货点保存到数据库中
                $.ajax({
                    type: 'post',
                    url: '/materials/setorderpoint?token=' + token,
                    data: {materialsid: tr.data('id'), orderpoint: newOrderpoint},
                    success: function(res) {
                        // 更新表格中订货点单元格的值
                        orderpointTd.text(newOrderpoint);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        // 处理请求失败后的逻辑
                        console.error(errorThrown);
                        alert('设置订货点失败！');
                    }
                });

                // 将单元格重置为不可编辑状态
                orderpointTd.prop('contenteditable', false);

                // 如果订货点值没有更改，则无需更新表格
                if (newOrderpoint === oldValue) {
                    return;
                }

                // 否则，更新表格的信息
                // ...
            });
        });
        //设置订货时间
        $('.table-striped').on('click', '.update', function() {
            // 找到当前行
            var tr = $(this).closest('tr');

            // 获取当前行订货点单元格
            var intervalTd = tr.find('.interval');

            // 将订货点转换为可编辑状态
            intervalTd.prop('contenteditable', true);
            intervalTd.focus();
            // 保存当前的订货点值
            var oldValue = intervalTd.text();

            // 捕获 Enter 键事件，并防止触发默认事件（即回车换行）
            intervalTd.keydown(function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    event.target.blur(); // 关闭编辑状态
                }
            });

            // 当失去焦点时，将新的订货点值发送到服务器保存，并更新表格
            intervalTd.on('blur', function() {
                newinterval = intervalTd.text();
                // 发送 Ajax 请求，将新的订货点保存到数据库中
                $.ajax({
                    type: 'post',
                    url: '/materials/setorderpoint?token=' + token,
                    data: {materialsid: tr.data('id'), interval: newinterval},
                    success: function(res) {
                        // 更新表格中订货点单元格的值
                        intervalTd.text(newinterval);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        // 处理请求失败后的逻辑
                        console.error(errorThrown);
                        alert('设置订货时间失败！');
                    }
                });

                // 将单元格重置为不可编辑状态
                intervalTd.prop('contenteditable', false);

                // 如果订货点值没有更改，则无需更新表格
                if (newinterval === oldValue) {
                    return;
                }

                // 否则，更新表格的信息
                // ...
            });
        });
    </script>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
