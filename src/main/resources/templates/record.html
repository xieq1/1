<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.4.js"></script>
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/User/topersonalinformation}" onclick="addTokenToHeader()">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1" id="">
            <h5>施工记录</h5>
            <form id="construction-form">
                <div class="form-group">
                    <label for="project-name">工程名称:</label>
                    <input type="text" id="project-name" name="projectName" required>
                </div>
                <div class="form-group">
                    <label for="construction-date">施工日期:</label>
                    <input type="date" id="construction-date" name="constructionDate" required>
                </div>
                <div class="form-group">
                    <label for="worker-name">施工人员:</label>
                    <input type="text" id="worker-name" name="workerName" required>
                </div>
                <div class="form-group">
                    <label for="equipment-name">设备名称:</label>
                    <textarea id="equipment-name" name="equipmentName" required></textarea>
                </div>
                <div class="form-group">
                    <label for="material-name">材料名称:</label>
                    <textarea id="material-name" name="materialName" required></textarea>
                </div>
                <div class="form-group">
                    <label for="construction-cost">施工费用:</label>
                    <input type="number" id="construction-cost" name="constructionCost" step=".01" required>
                </div>
                <div class="form-group">
                    <label for="customer-feedback">客户评价:</label>
                    <select id="customer-feedback" name="customerFeedback" required>
                        <option value="">请选择</option>
                        <option value="非常满意">非常满意</option>
                        <option value="满意">满意</option>
                        <option value="一般">一般</option>
                        <option value="不满意">不满意</option>
                    </select>
                </div>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
