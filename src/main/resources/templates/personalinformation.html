<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script src="/js/jquery-3.6.4.js"></script>
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/topersonalinformation}">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1" id="">
            <h5>个人信息</h5>
            <table>
                <tr>
                    <td>姓名</td>
                    <td th:text="${user.name}">张三</td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td th:text="${user.password}">123456</td>
                    <td><a href="#" onclick="showChangePassword()">修改密码</a></td>
                </tr>
                <tr>
                    <td>身份证号</td>
                    <td th:text="${user.idnumber}">123456789012345678</td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td th:text="${user.phone}">1234567890</td>
                    <td><a href="#" onclick="showChangeMobile()" th:text="${user.phone}">13812345678</a></td>
                </tr>
                <tr>
                    <td>职位</td>
                    <td th:text="${user.job}">普通员工</td>
                </tr>
                <tr>
                    <td>工资</td>
                    <td th:text="${user.salary}">4000元/月</td>
                </tr>
                <tr>
                    <td>权限属性</td>
                    <td th:text="${user.role}">普通用户</td>
                </tr>
            </table>

            <div id="changePasswordModal" style="display: none;">
                <h5>修改密码</h5>
                <form>
                    <label>旧密码：</label>
                    <input type="password" name="oldPassword" required><br><br>
                    <label>新密码：</label>
                    <input type="password" name="newPassword" required><br><br>
                    <label">确认密码：</label>
                    <input type="password" name="confirmPassword" required><br><br>
                    <button type="submit">保存</button>
                    <button type="button" onclick="hideChangePassword()">取消</button>
                </form>
            </div>

            <div id="changeMobileModal" style="display: none;">
                <h5>修改手机号</h5>
                <form>
                    <label>手机号：</label>
                    <input type="tel" name="mobile" pattern="[0-9]{11}" required><br><br>
                    <button type="submit">保存</button>
                    <button type="button" onclick="hideChangeMobile()">取消</button>
                </form>
            </div>

            <script>
                function showChangePassword() {
                    document.getElementById("changePasswordModal").style.display = "block";
                }

                function hideChangePassword() {
                    document.getElementById("changePasswordModal").style.display = "none";
                }

                function showChangeMobile() {
                    document.getElementById("changeMobileModal").style.display = "block";
                }

                function hideChangeMobile() {
                    document.getElementById("changeMobileModal").style.display = "none";
                }
            </script>
        </div>
    </div>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
