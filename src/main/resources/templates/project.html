<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/mycss4.css">
    <script src="/js/jquery-3.6.4.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/User/topersonalinformation}" onclick="addTokenToHeader()">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1" id="">
            <h5>施工项目管理</h5>
            <table class="table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>项目名称</th>
                    <th>项目花费</th>
                    <th>负责人</th>
                    <th>施工人员</th>
                    <th>设计方案id</th>
                    <th>验收结果</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 施工项目数据行 -->
                </tbody>
            </table>
            <div>
            </div>
            <!-- 添加对话框 -->
            <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <form id="add-form" th:action="@{/project/insert}" method="post">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">新增</h4>
                            </div>
                            <div class="modal-body">
                                <!-- 表单数据项 -->
                                <table>
                                    <tr>
                                        <td>项目Id</td>
                                        <td><input id="projectid" name="projectid" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>项目名称</td>
                                        <td><input id="projectname" name="projectname" value="" /></td>
                                    </tr>

                                    <tr>
                                        <td>项目花费</td>
                                        <td><input id="projectcast" name="projectcast" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>负责人</td>
                                        <td><input id="principal" name="principal" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>施工成员</td>
                                        <td><input id="builders" name="builders" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>设计方案id</td>
                                        <td><input id="designplanid" name="designplanid" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td align="right"><input type="submit" value="提交"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <form id="edit-form" th:action="@{/project/update}" method="post">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                                <h4 class="modal-title" id="edit-modal-label">修改</h4>
                            </div>
                            <div class="modal-body">
                                <!-- 表单数据项 -->
                                <table>
                                    <tr>
                                        <td>项目Id</td>
                                        <td><input id="edit-projectid" name="projectid" value="" readonly/></td>
                                    </tr>
                                    <tr>
                                        <td>项目名称</td>
                                        <td><input id="edit-projectname" name="projectname" value="" /></td>
                                    </tr>

                                    <tr>
                                        <td>项目花费</td>
                                        <td><input id="edit-projectcast" name="projectcast" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>负责人</td>
                                        <td><input id="edit-principal" name="principal" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>施工成员</td>
                                        <td><input id="edit-builders" name="builders" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>设计方案id</td>
                                        <td><input id="edit-designplanid" name="designplanid" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td align="right"><input type="submit" value="提交"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            var project = [];
            $.ajax({
                type: 'post',
                url: '/project/getprojectall',
                data: {},
                success: function(res) {
                    // 处理成功请求后的逻辑
                    project = [];
                    if (res && res.length > 0) {
                        var str = '';
                        for (var i = 0; i < res.length; i++) {
                            project.push(res[i]);
                            console.log(res[i])
                            str += '<tr data-id="' + res[i].projectid + '">' +
                                '<td>' + res[i].projectid+ '</td>' +
                                '<td>' + res[i].projectname + '</td>' +
                                '<td>' + res[i].projectcast + '</td>' +
                                '<td>' + res[i].principal + '</td>' +
                                '<td>' + res[i].buiders + '</td>' +
                                '<td>' + res[i].designplanid + '</td>' +
                                '<td>' + res[i].acresult + '</td>' +
                                '<td class="btn-group">' +
                                '<a href="#" class="update">更新</a>' +
                                '<a href="#" class="delete">删除</a>' +
                                '</td>' +
                                '</tr>';
                        }
                        $('.table-striped tbody').html(str); // 将表格内容替换为从后端获取的员工信息
                    } else {
                        $('.table-striped tbody').html('暂无数据'); // 若未获取到任何员工信息，则在表格中显示暂无数据的提示
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // 处理请求失败后的逻辑
                    console.error(errorThrown);
                }
            });
            //删除
            $('.table-striped').on('click', '.delete', function() {
                var tr = $(this).closest('tr'); // 获取所选员工记录的行元素
                var id = tr.data('id'); // 获取员工记录的 ID

                if (confirm('确认要删除该施工信息吗？')) {
                    // 发送 AJAX 请求删除员工记录
                    $.ajax({
                        type: 'POST',
                        url: '/project/delectbyid',
                        data: {
                            projectid: id
                        },
                        success: function(res) {
                            // 处理成功请求后的逻辑
                            console.log('删除成功！');
                            tr.remove(); // 在表格中将已删除的员工记录从 DOM 中移除
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            // 处理请求失败后的逻辑
                            console.error(errorThrown);
                        }
                    });
                }
            });
            //修改
            $('.table-striped').on('click', '.update', function() {
                var tr = $(this).closest('tr');
                var id = tr.data('id');
                console.log(id);

                var projects = flow.find(function(e) {
                    return e.projectid == id;
                });

                if (projects) {
                    // 将记录的详细信息填充到模态框中
                    $('#edit-projectid').val(projects.projectid);
                    $('#edit-projectname').val(projects.projectname);
                    $('#edit-projectcast').val(projects.projectcast);
                    $('#edit-principal').val(projects.principal);
                    $('#edit-builders').val(projects.builders);
                    $('#edit-designplanid').val(projects.designplanid);
                    // 弹出模态框
                    $('#edit-modal').modal('show');
                }
            });
        </script>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
