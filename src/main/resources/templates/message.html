<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link type="text/css" rel="stylesheet" href="/css/mycss3.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.4.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/topersonalinformation}">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1" id="">
            <h5>客户信息管理</h5>

            <h5>添加新客户信息</h5>
            <form id="communication-form" th:action="@{/client/add(token=${#httpServletRequest.getParameter('token')})}" method="post">
                <label for="customer">客户姓名：</label>
                <input type="text" name="clientname" id="customer"><br>
                <label for="contact">联系方式：</label>
                <input type="text" name="phone" id="contact"><br>
                <label for="shop">商铺名称：</label>
                <input type="text" name="shopname" id="shop"><br>
                <input type="submit" value="添加">
            </form>
            <h5>客户信息列表</h5>
            <table class="table-striped">
                <thead>
                <tr>
                    <th>客户姓名</th>
                    <th>联系方式</th>
                    <th>商铺名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="communication-list">
                <!-- 这里将会自动插入数据行 -->
                </tbody>
            </table>
            <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <form id="edit-form" th:action="@{/client/updatebyid3(token=${#httpServletRequest.getParameter('token')})}" method="post">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                                <h4 class="modal-title" id="edit-modal-label">修改</h4>
                            </div>
                            <div class="modal-body">
                                <!-- 表单数据项 -->
                                <table>
                                    <tr>
                                        <td>客户ID</td>
                                        <td><input id="id" name="clientid" value="" readonly="true"/></td>
                                    </tr>
                                    <tr>
                                        <td>姓名</td>
                                        <td><input id="name" name="clientname" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>电话</td>
                                        <td><input id="phone" name="phone" /></td>
                                    </tr>
                                    <tr>
                                        <td>商铺名称</td>
                                        <td><input id="shopname" name="shopname" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td align="right"><input type="submit" value="提交"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- jQuery和客户沟通信息管理脚本 -->
            <script>
                var client = [];
                // 发送 AJAX 请求时添加 Token 到 URL 中
                var token = new URLSearchParams(window.location.search).get("token");
                $.ajax({
                    type: 'post',
                    url: '/client/getclientall?token=' + token,
                    data: {},
                    success: function(res) {
                        // 处理成功请求后的逻辑
                        client = [];

                        if (res && res.length > 0) {
                            var str = '';
                            for (var i = 0; i < res.length; i++) {
                                client.push(res[i]);
                                console.log(res[i])
                                str += '<tr data-id="' + res[i].clientid + '">' +
                                    '<td>' + res[i].clientname + '</td>' +
                                    '<td>' + res[i].phone + '</td>' +
                                    '<td>' + res[i].shopname + '</td>' +
                                    '<td class="btn-group">' +
                                    '<a href="#" class="btn update">编辑</a>' +
                                    '<a href="#" class="btn delete">删除</a>' +
                                    '</td>' +
                                    '</tr>';
                            }
                            $('.table-striped tbody').html(str); // 将表格内容替换为从后端获取的员工信息
                        } else {
                            $('.table-striped tbody').html('暂无数据'); // 若未获取到任何员工信息，则在表格中显示暂无数据的提示
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        // 处理请求失败后的逻辑
                        console.error(errorThrown);
                    }
                });
                $('.table-striped').on('click', '.update', function() {
                    var tr = $(this).closest('tr');
                    var id = tr.data('id');
                    console.log(id);

                    var clients =client.find(function(e) {
                        return e.clientid == id;
                    });

                    if (clients) {
                        // 将记录的详细信息填充到模态框中
                        $('#id').val(clients.clientid);
                        $('#name').val(clients.clientname);
                        $('#phone').val(clients.phone);
                        $('#shopname').val(clients.shopname);
                        // 弹出模态框
                        $('#edit-modal').modal('show');
                    }
                });
                $('.table-striped').on('click', '.delete', function() {
                    var tr = $(this).closest('tr');
                    var id = tr.data('id');
                    if (confirm('确认要删除该客户信息吗？')) {
                        $.ajax({
                            type: 'POST',
                            url: '/client/delectbyid',
                            data: {
                                clientid: id,
                                token: token
                            },
                            success: function(res) {
                                // 处理成功请求后的逻辑
                                console.log('删除成功！');
                                tr.remove(); // 在表格中将已删除的员工记录从 DOM 中移除
                            },
                            error: function(jqXHR, textStatus, errorThrown) {
                                // 处理请求失败后的逻辑
                                console.error(errorThrown);
                            }
                        });
                    }
                });
            </script>
        </div>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
