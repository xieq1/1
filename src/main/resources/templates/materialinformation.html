<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/mycss2.css">
    <script src="/js/jquery-3.6.4.js"></script>
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/User/topersonalinformation}" onclick="addTokenToHeader()">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="container">
            <!-- 操作按钮 -->
            <header>
            <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">新增</button>

            </div>
            <form action="#" method="get">
                <input type="text" name="search" placeholder="搜索">
                <button type="submit">搜索</button>
            </form>
            </header>
            <!-- 表格 -->
            <main>
            <table class="table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>库存数量</th>
                    <th>规格</th>
                    <th>品种</th>
                    <th>价格（元）</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 表格数据 -->
                </tbody>
            </table>
            </main>
            <!-- 分页 -->
            <ul class="pagination">
                <li><a href="#">«</a></li>
                <li class="active"><a href="#">1</a></li>
            </ul>
        </div>

        <!-- 新增/编辑材料信息的模态框 -->
        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <form id="add-form" th:action="@{/materials/add(token=${#httpServletRequest.getParameter('token')})}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">新增/编辑材料信息</h4>
                        </div>
                        <div class="modal-body">
                            <!-- 表单数据项 -->
                            <div class="form-group">
                                <label for="id-input" class="control-label">ID:</label>
                                <input type="text" class="form-control" id="id-input" name="materialsid" placeholder="请输入材料ID">
                            </div>
                            <div class="form-group">
                                <label for="name-input" class="control-label">名称:</label>
                                <input type="text" class="form-control" id="name-input" name="materialsname" placeholder="请输入材料名称">
                            </div>
                            <div class="form-group">
                                <label for="amount-input" class="control-label">库存数量:</label>
                                <input type="number" class="form-control" id="amount-input" name="inventory" placeholder="请输入材料库存数量">
                            </div>
                            <div class="form-group">
                                <label for="spec-input" class="control-label">规格:</label>
                                <input type="text" class="form-control" id="spec-input" name="speciaficarion" placeholder="请输入材料规格">
                            </div>
                            <div class="form-group">
                                <label for="variety-input" class="control-label">品种:</label>
                                <input type="text" class="form-control" id="variety-input" name="variety" placeholder="请输入材料品种">
                            </div>
                            <div class="form-group">
                                <label for="price-input" class="control-label">价格(元):</label>
                                <input type="text" class="form-control" id="price-input" name="price" placeholder="请输入材料价格">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <form id="edit-form" th:action="@{/materials/update(token=${#httpServletRequest.getParameter('token')})}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                            <h4 class="modal-title" id="edit-modal-label">修改材料信息</h4>
                        </div>
                        <div class="modal-body">
                            <!-- 表单数据项 -->
                            <div class="form-group">
                                <label for="id-input" class="control-label">ID:</label>
                                <input type="text" class="form-control" id="id" name="materialsid" placeholder="请输入材料ID">
                            </div>
                            <div class="form-group">
                                <label for="name-input" class="control-label">名称:</label>
                                <input type="text" class="form-control" id="name" name="materialsname" placeholder="请输入材料名称">
                            </div>
                            <div class="form-group">
                                <label for="amount-input" class="control-label">库存数量:</label>
                                <input type="number" class="form-control" id="amount" name="inventory" placeholder="请输入材料库存数量">
                            </div>
                            <div class="form-group">
                                <label for="spec-input" class="control-label">规格:</label>
                                <input type="text" class="form-control" id="spec" name="speciaficarion" placeholder="请输入材料规格">
                            </div>
                            <div class="form-group">
                                <label for="variety-input" class="control-label">品种:</label>
                                <input type="text" class="form-control" id="variety" name="variety" placeholder="请输入材料品种">
                            </div>
                            <div class="form-group">
                                <label for="price-input" class="control-label">价格(元):</label>
                                <input type="text" class="form-control" id="price" name="price" placeholder="请输入材料价格">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            var materials = [];
            // 发送 AJAX 请求时添加 Token 到 URL 中
            var token = new URLSearchParams(window.location.search).get("token");
            $.ajax({
                type: 'post',
                url: '/materials/getmaterialsall?token=' + token,
                data: {},
                success: function(res) {
                    // 处理成功请求后的逻辑
                    materials = [];
                    if (res && res.length > 0) {
                        var str = '';
                        for (var i = 0; i < res.length; i++) {
                            materials.push(res[i]);
                            console.log(res[i])
                            str += '<tr data-id="' + res[i].materialsid + '">' +
                                '<td>' + res[i].materialsid+ '</td>' +
                                '<td>' + res[i].materialsname + '</td>' +
                                '<td>' + res[i].inventory + '</td>' +
                                '<td>' + res[i].speciaficarion + '</td>' +
                                '<td>' + res[i].variety + '</td>' +
                                '<td>' + res[i].price + '</td>' +
                                '<td class="btn-group">' +
                                '<a href="#" class="btn delete">删除</a>' +
                                '<a href="#" class="btn update">修改</a>' +
                                '</td>' +
                                '</tr>';
                        }
                        $('.table-striped tbody').html(str); // 将表格内容替换为从后端获取的员工信息
                    } else {
                        $('.table-striped tbody').html('暂无数据'); // 若未获取到任何员工信息，则在表格中显示暂无数据的提示
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // 处理请求失败后的逻辑
                    console.error(errorThrown);
                }
            });

            $('.table-striped').on('click', '.update', function() {
                var tr = $(this).closest('tr');
                var id = tr.data('id');
                console.log(id);
                var material = materials.find(function(e) {
                    return e.materialsid == id;
                });
                if (materials) {
                    // 将记录的详细信息填充到模态框中
                    $('#id').val(material.materialsid);
                    $('#name').val(material.materialsname);
                    $('#amount').val(material.inventory);
                    $('#spec').val(material.speciaficarion);
                    $('#variety').val(material.variety);
                    $('#price').val(material.price);

                    // 弹出模态框
                    $('#edit-modal').modal('show');
                }
            });

            $('.table-striped').on('click', '.delete', function() {
                var tr = $(this).closest('tr'); // 获取所选员工记录的行元素
                var id = tr.data('id'); // 获取员工记录的 ID
                if (confirm('确认要删除该材料信息吗？')) {
                    // 发送 AJAX 请求删除员工记录
                    $.ajax({
                        type: 'POST',
                        url: '/materials/delectbyid',
                        data: {
                            materialsid: id,
                            token: token
                        },
                        success: function(res) {
                            // 处理成功请求后的逻辑
                            console.log('删除成功！');
                            tr.remove(); // 在表格中将已删除的员工记录从 DOM 中移除
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            // 处理请求失败后的逻辑
                            console.error(errorThrown);
                        }
                    });
                }
            });
        </script>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
