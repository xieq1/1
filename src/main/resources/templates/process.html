<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/mycss4.css">
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/topersonalinformation}">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1" id="">
            <h5>施工流程管理</h5>

            <div class="construction-process">
                <h5>施工环节</h5>
                <table class="table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>店面整体结构</th>
                        <th>墙面</th>
                        <th>水电</th>
                        <th>装饰</th>
                        <th>负责人</th>
                        <th>施工人员</th>
                        <th>项目杂费</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>地基</td>
                        <td>挖土、加固、回填等工作</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>张三</td>
                        <td>10人</td>
                        <td>¥ 100,000</td>
                        <td>
                            <button class="edit-button">编辑</button>
                            <button class="delete-button">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>结构施工</td>
                        <td>钢筋焊接、混凝土浇注等工作</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>李四</td>
                        <td>20人</td>
                        <td>¥ 200,000</td>
                        <td>
                            <button class="edit-button">编辑</button>
                            <button class="delete-button">删除</button>
                        </td>
                    </tr>
                    </tbody>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">新增施工环节</button>
                </table>
            </div>
            <div>
            </div>
            <!-- 添加对话框 -->
            <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <form id="add-form" th:action="@{/User/insert(token=${#httpServletRequest.getParameter('token')})}" method="post">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">新增</h4>
                            </div>
                            <div class="modal-body">
                                <!-- 表单数据项 -->
                                <table>
                                    <tr>
                                        <td>用户名</td>
                                        <td><input id="username" name="name" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>密码</td>
                                        <td><input id="password" name="password" /></td>
                                    </tr>

                                    <tr>
                                        <td>权限等级</td>
                                        <td><input id="role" name="role" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>职位</td>
                                        <td><input id="job" name="job" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td>工资</td>
                                        <td><input id="salary" name="salary" value="" /></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td align="right"><input type="submit" value="提交"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            var materials = [];
            // 发送 AJAX 请求时添加 Token 到 URL 中
            var token = new URLSearchParams(window.location.search).get("token");
            $.ajax({
                type: 'post',
                url: '/materials/getmaterialsall?token=' + token,
                data: {},
                success: function(res) {
                    // 处理成功请求后的逻辑
                    materials = [];

                    if (res && res.length > 0) {
                        var str = '';

                        for (var i = 0; i < res.length; i++) {
                            materials.push(res[i]);
                            console.log(res[i])
                            str += '<tr data-id="' + res[i].materialsid + '">' +
                                '<td>' + res[i].materialsid+ '</td>' +
                                '<td>' + res[i].materialsname + '</td>' +
                                '<td>' + res[i].inventory + '</td>' +
                                '<td>' + res[i].speciaficarion + '</td>' +
                                '<td>' + res[i].variety + '</td>' +
                                '<td>' + res[i].price + '</td>' +
                                '<td class="btn-group">' +
                                '<a href="#" class="btn update">编辑</a>' +
                                '<a href="#" class="btn delete">删除</a>' +
                                '</td>' +
                                '</tr>';
                        }
                        $('.table-striped tbody').html(str); // 将表格内容替换为从后端获取的员工信息
                    } else {
                        $('.table-striped tbody').html('暂无数据'); // 若未获取到任何员工信息，则在表格中显示暂无数据的提示
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // 处理请求失败后的逻辑
                    console.error(errorThrown);
                }
            });
        </script>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
