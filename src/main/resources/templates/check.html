                    <tbody>
                    <tr>

                            <button class="approve-button">通过</button>

                        <td>2023-05-09</td>
                        <td>
                            <button class="approve-button">通过</button>
                            <button class="reject-button">拒绝</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="construction-checks">
                <h5>已审核施工环节列表</h5>
                <table class="table-striped">
                    <thead>
                    <tr>
                        <th>流程ID</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>装修内容</th>
                        <th>施工人员</th>
                        <th>完工时间</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>3</td>
                        <td>开业前整理</td>
                        <td>清洁、布置、检查等工作</td>
                        <td>-</td>
                        <td>5人</td>
                        <td>2023-05-12</td>
                        <td><span class="approved">已通过</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            /*
            // 获取元素
            const approveButtons = document.querySelectorAll('.approve-button');
            const rejectButtons = document.querySelectorAll('.reject-button');

            // 审核通过
            function approveCheck(event) {
                const tr = event.target.closest('tr');
                tr.querySelector('td:last-child').innerHTML = '<span class="approved">已通过</span>';
            }

            // 拒绝审核
            function rejectCheck(event) {
                const tr = event.target.closest('tr');
                tr.remove();
            }

            // 将审核通过和拒绝审核的事件分别绑定到每个按钮上
            approveButtons.forEach(button => button.addEventListener('click', approveCheck));
            rejectButtons.forEach(button => button.addEventListener('click', rejectCheck));
       */
            var flow = [];
            // 发送 AJAX 请求时添加 Token 到 URL 中
            var token = new URLSearchParams(window.location.search).get("token");
            $.ajax({
                type: 'post',
                url: '/flow/getflowall?token=' + token,
                data: {},
                success: function(res) {
                    // 处理成功请求后的逻辑
                    flow = [];

                    if (res && res.length > 0) {
                        var str = '';

                        for (var i = 0; i < res.length; i++) {
                            flow.push(res[i]);
                            console.log(res[i])
                            str += '<tr data-id="' + res[i].flowid + '">' +
                                '<td>' + res[i].flowid+ '</td>' +
                                '<td>' + res[i].flowname + '</td>' +
                                '<td>' + res[i].describe + '</td>' +
                                '<td>' + res[i].cstinfo + '</td>' +
                                '<td>' + res[i].builders + '</td>' +
                                '<td class="btn-group">' +
                                '<a href="#" class="btn update">通过</a>' +
                                '<a href="#" class="btn delete">拒绝</a>' +
                                '</td>' +
                                '</tr>';
                        }
                        $('.table-striped tbody').html(str); // 将表格内容替换为从后端获取的员工信息
                    } else {
                        $('.table-striped tbody').html('暂无数据'); // 若未获取到任何员工信息，则在表格中显示暂无数据的提示
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // 处理请求失败后的逻辑
                    console.error(errorThrown);
                }
            });
        </script>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
