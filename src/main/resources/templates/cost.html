<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <script src="/js/jquery-3.6.4.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/User/topersonalinformation}" onclick="addTokenToHeader()">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1" id="">
            <h5>成本管理</h5>

            <form id="projectForm">
                <label for="name">项目名称：</label>
                <input type="text" id="name" name="name"><br><br>
                <button type="submit">添加项目</button>
            </form>

            <table>
                <thead>
                <tr>
                    <th>名称</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>总费用</th>
                </tr>
                </thead>
                <tbody id="materials">
                <!-- 这里可以用jQuery动态添加材料 -->
                </tbody>
            </table>

            <table>
                <thead>
                <tr>
                    <th>职位</th>
                    <th>费用</th>
                </tr>
                </thead>
                <tbody id="labor">
                <!-- 这里可以用jQuery动态添加人工费用 -->
                </tbody>
            </table>

            <table>
                <thead>
                <tr>
                    <th>名称</th>
                    <th>费用</th>
                </tr>
                </thead>
                <tbody id="others">
                <!-- 这里可以用jQuery动态添加其他费用 -->
                </tbody>
            </table>

            <h5>总成本: <span id="total"></span></h5>

            <script type="text/javascript">
                var token = new URLSearchParams(window.location.search).get("token");
                var materials = [
                    { name: "地板", price: 20, quantity: 100, total: 2000 },
                    { name: "墙纸", price: 15, quantity: 80, total: 1200 }
                ];
                var labor=[];
                var others = [
                    { name: "交通运输费", cost: 2000 },
                    { name: "其他杂项费用", cost: 1000 }
                ];

                //员工
                $.ajax({
                    type: 'GET',
                    url: '/User/getalluser?token=' + token,
                    data: {},
                    success: function (res) {
                        // 处理成功请求后的逻辑
                        labor = [];
                        if (res && res.length > 0) {
                            var str = '';
                            for (var i = 0; i < res.length; i++) {
                                labor.push(res[i]);
                                var row = $("<tr>");
                                row.append($("<td>").text(labor[i].job));
                                row.append($("<td>").text(labor[i].salary));
                                $("#labor").append(row);
                            }
                        } else {

                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        // 处理请求失败后的逻辑
                        console.error(errorThrown);
                    }
                    }
                );

                //材料
                $.post('/purchase/selectall', function(data) {
                    data.forEach(function(item) {
                        var rowHTML = '<tr><td>' + item.item + '</td>' +
                            '<td>' + item.item + '</td>'+
                            '<td>' + item.purquantity+ '</td>' +
                            '<td>' + item.price + '</td></tr>';
                        $('#materials').append(rowHTML);
                    });
                });

                $(document).ready(function() {

                    // 动态生成表格
                    for (var i = 0; i < others.length; i++) {
                        var row = $("<tr>");
                        row.append($("<td>").text(others[i].name));
                        row.append($("<td>").text(others[i].cost));
                        $("#others").append(row);
                    }
                    // 计算总成本
                    function calculateTotal() {
                        var total = 0;
                        for (var i = 0; i < materials.length; i++) {
                            total += materials[i].total;
                        }
                        for (var i = 0; i < labor.length; i++) {
                            total += labor[i].salary;
                        }
                        for (var i = 0; i < others.length; i++) {
                            total += others[i].cost;
                        }
                        $("#total").text(total);
                    }
                    calculateTotal();
                });
            </script>
        </div>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
