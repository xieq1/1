<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link type="text/css" rel="stylesheet" href="/css/mycss3.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/topersonalinformation}">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1" id="">
            <h5>支出统计</h5>

            <h5>添加支出</h5>
            <form id="add-form">
                <label for="date">日期：</label>
                <input type="date" name="date" id="date" required><br>
                <label for="type">类型：</label>
                <select name="type" id="type" required>
                    <option value="工资">工资</option>
                    <option value="材料">材料</option>
                    <option value="租金">租金</option>
                    <option value="水电费">水电费</option>
                    <option value="维修费">维修费</option>
                    <option value="其他">其他</option>
                </select><br>
                <label for="amount">金额：</label>
                <input type="number" name="amount" id="amount" min="0" step="0.01" required><br>
                <button type="submit">添加</button>
            </form>
            <div>
            <canvas id="type-chart" width="400" height="400"></canvas>
            </div>
            <!-- 显示支出列表 -->
            <table>
                <thead>
                <tr>
                    <th>日期</th>
                    <th>类型</th>
                    <th>金额</th>
                </tr>
                </thead>
                <tbody id="expense-list">
                <!-- 在这里显示支出列表 -->
                </tbody>
            </table>

            <!-- 生成报表按钮 -->
            <button id="generate-report">生成报表</button>

            <div id="report-div"></div>

            <!-- jQuery和支出统计脚本 -->
            <script src="/js/jquery-3.6.4.js"></script>
            <script src="https://cdn.bootcss.com/Chart.js/2.9.4/Chart.min.js"></script>
            <script>
                var expenses = [];
                // 监听添加支出表单提交事件
                $('#add-form').submit(function(event) {
                    event.preventDefault(); // 阻止表单默认提交行为

                    // 将用户输入的支出数据保存到数组中
                    var expense = {
                        date: $('#date').val(),
                        type: $('#type').val(),
                        amount: parseFloat($('#amount').val())
                    };
                    expenses.push(expense);

                    // 在页面上显示新的支出记录
                    var rowHTML = '<tr><td>' + new Date(expense.date).toLocaleDateString() + '</td><td>' +
                        expense.type + '</td><td>' + expense.amount.toFixed(2) + '</td></tr>';
                    $('#expense-list').append(rowHTML);

                    // 清空表单内容
                    $('#add-form')[0].reset();
                });

                $('#generate-report').click(function() {
                    // 计算支出汇总数和按类型的支出汇总数
                    var total = 0;
                    var byType = {};
                    expenses.forEach(function(expense) {
                        total += expense.amount;
                        if (expense.type in byType) {
                            byType[expense.type] += expense.amount;
                        } else {
                            byType[expense.type] = expense.amount;
                        }
                    });

                    // 将支出汇总数据转换为报表文本
                    var reportText = '总支出：' + total.toFixed(2) + '\n\n';
                    reportText += '按类型统计：\n'
                    for (var type in byType) {
                        reportText += type + '：' + byType[type].toFixed(2) + '\n';
                    }

                    // 显示报表内容和图表
                    $('#report-div').text(reportText);
                    generateTypeChart();
                });

                // 生成支出类型的饼图
                function generateTypeChart() {
                    // 分类汇总支出数据
                    var byType = {};
                    expenses.forEach(function(expense) {
                        if (expense.type in byType) {
                            byType[expense.type] += expense.amount;
                        } else {
                            byType[expense.type] = expense.amount;
                        }
                    });

                    // 将分类数据转换为图表数据
                    var chartData = {
                        labels: Object.keys(byType),
                        datasets: [{
                            data: Object.values(byType),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    };

                    // 创建饼图
                    var chartOptions = {
                        responsive: true,
                        maintainAspectRatio: false
                    };
                    var typeChart = new Chart(document.getElementById('type-chart'), {
                        type: 'pie',
                        data: chartData,
                        options: chartOptions
                    });
                }
            </script>
        </div>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
