<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/mycss.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.4.js"></script>
</head>
<body>
<div class="container">
    <!-- header -->
    <div class="area row">
        <div class="col-md-12 nav">
            <ul>
                <li><a th:href="@{/topersonalinformation}">个人信息</a></li>
                <li class="right"><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- main  -->
    <div class="area row">
        <!-- sidebar -->
        <div th:include="sidebar"></div>
        <!-- article -->
        <div class="area grow-1" id="">
            <h5>沟通记录管理</h5>
            <div class="communication-list">
                <table class="table-striped">
                    <thead>
                    <tr>
                        <th>客户名称</th>
                        <th>沟通内容</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 这里需要使用服务器动态生成沟通记录 -->
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            var client = [];
            // 发送 AJAX 请求时添加 Token 到 URL 中
            var token = new URLSearchParams(window.location.search).get("token");
            $.ajax({
                type: 'post',
                url: '/client/getclientall?token=' + token,
                data: {},
                success: function(res) {
                    // 处理成功请求后的逻辑
                    client = [];

                    if (res && res.length > 0) {
                        var str = '';

                        for (var i = 0; i < res.length; i++) {
                            client.push(res[i]);
                            console.log(res[i])
                            str += '<tr data-id="' + res[i].clientid + '">' +
                                '<td>' + res[i].clientname + '</td>' +
                                '<td>' + res[i].communicationrecord + '</td>' +
                                '<td class="btn-group">' +
                                '<a href="#" class="btn update">编辑</a>' +
                                '<a href="#" class="btn delete">删除</a>' +
                                '</td>' +
                                '</tr>';
                        }
                        $('.table-striped tbody').html(str); // 将表格内容替换为从后端获取的员工信息
                    } else {
                        $('.table-striped tbody').html('暂无数据'); // 若未获取到任何员工信息，则在表格中显示暂无数据的提示
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // 处理请求失败后的逻辑
                    console.error(errorThrown);
                }
            });
        </script>
    </div>
    <!-- footer -->
    <div class="area footer row">
        <div class="col-md-12">
            <p>东北林业大学<br>
                软件工程专业</p>
        </div>
    </div>
</div>
</body>
</html>
